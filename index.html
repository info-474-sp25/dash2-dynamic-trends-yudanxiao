<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
                 script-src  'self' 'unsafe-inline' 'unsafe-eval' https://d3js.org;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dynamic Trends of Weather History & Data</h1>
        <p><strong>Author(s):</strong> Sophia Xiao</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1ca28JyYHjUDtAV630Sf2dNRPY_5CTEeBkvBesjIyeK4/edit?usp=sharing" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
<!-- Widget 1: City dropdown -->
    <div class="item horizontal-container">
        <div class="item">
            <h3>Filter City</h3>
            <select id="citySelect">
            <option value="all">All Cities</option>
        <!-- JS will append each city here -->
            </select>
        </div>
            <!-- Widget 2: Month range slider -->
            <div class="item">
            <h3>Show Months Up To:</h3>
            <input type="range" id="monthRange" min="1" max="12" value="12"/>
            <span id="monthLabel">All Months</span>
            </div>
        </div>
    </div> 
  
    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Average Actual Mean Temperature in Â°F 2014-2015</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
